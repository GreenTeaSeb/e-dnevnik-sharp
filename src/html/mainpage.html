<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description"
      content="Aplikacija e-Dnevnik za učenike omogućava učenicima pregled ocjena, bilješki, izostanaka, lektira te raspored pisanih zadaća, koje su upisali nastavnici u e-Dnevnik sustav">
   <meta name="keywords" content="e-Dnevnik, e-Dnevnik ocjene, e-Dnevnik za učenike, ocjene, učenici, škole, CARNET">
   <title>e-dnevnik #</title>
   <link rel="stylesheet" href="https://ocjene.skole.hr/build/layout.c996b0.css">
   <link rel="manifest" href="/site.webmanifest?v=gAe75s2EpAd">

   <meta name="msapplication-TileColor" content="#1b75bb">
   <meta name="theme-color" content="#ffffff">


   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/solid.css"
      integrity="sha384-LA8Ug4T/nhVkyhrSmSirsoAo9iDrBk8E7U80aSPeD+w3vO8PzOJIS6agGcbIwwX0" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/fontawesome.css"
      integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">

      

   <template id='class-template'>
      <div class=" class-year">
         <a href="" class="unselectable class-name">
         </a>
         <ul class="shortcuts">
            <li>
               <a class="unselectable" href="/course">OCJENE<i class="fas fa-star"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/stats">STATISTIKA<i class="fas fa-chart-line"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/notes">BILJEŠKE<i class="fas fa-edit"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/exam">ISPITI<i class="fas fa-clock"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/absent">IZOSTANCI<i class="fas fa-unlink"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/behavior"> VLADANJA<i class="fas fa-address-card"></i></a>
            </li>
            <li>
               <a class="unselectable" href="/schedule">RASPORED<i class="fas fa-calendar"></i></a>
            </li>
         </ul>
         <li class="class-grade unselectable"><i class="fas fa-user-graduate"></i>OPĆI USPJEH
            <span class="unselectable">
               ?
            </span>
         </li>
      </div>
   </template>

   <template id="table-template">
   </template>

   <template id="missing-data-template">
      <div>Whoops, izgleda da vam nisu uneseni podatci!</div>
   </template>

</head>

<body>
   <div id="page">
      <div id="sidemenu">
         <div id="logo">
            <object  class="custom-logo" type="image/svg+xml" ></object>
             
            <object  class="custom-logo-small" type="image/svg+xml" ></object>
         </div>
         <ul id="categories-list">
            <li class="category ocjene" id="course">
               <i class="fas fa-star"></i>
               <a class="unselectable">OCJENE</a>
            </li>
            <li class="category statistka" id="stats">
               <i class="fas fa-chart-line"></i>
               <a class="unselectable">STATISTIKA</a>
            </li>
            <li class="category bilješke" id="notes">
               <i class="fas fa-edit"></i>
               <a class="unselectable">BILJEŠKE</a>
            </li>
            <li class="category ispiti" id="exam">
               <i class="fas fa-clock"></i>
               <a class="unselectable">ISPITI
               
               </a>
            </li>
            <li class="category izostanci" id="absent">
               <i class="fas fa-unlink"></i>
               <a class="unselectable">IZOSTANCI
              
               </a>
            </li>
            <li class="category vladanja" id="behavior">
               <i class="fas fa-address-card"></i>
               <a class="unselectable">VLADANJA
                 
               </a>
            </li>
            <li class="category raspored" id="schedule">
               <i class="fas fa-calendar"></i>
               <a class="unselectasle">RASPORED
                  
               </a>
            </li>
            <li class="category razred" id="class">
               <i class="fas fa-list"></i>
               <a class="unselectable">RAZRED
               
               </a>
            </li>
            <li class="category odjava" id="logout">
               <i class="fas fa-sign-out-alt"></i>
               <a class="unselectable">ODJAVA
                  
                  </a>
               </li>
         </ul>
      </div>
      <div id="content">
         <div id="top-bar">
            <div id="search-bar"><i class="fas fa-search"></i><input id="search-input" placeholder="pretraživanje">
            </div>
            <div id="user">
               <i class="fas fa-user"></i>

               <div id="username">
                  <span class="unselectable"></span>
               </div>
            </div>
         </div>
         <div id="display"></div>

      </div>
   </div>
</body>

</html>
